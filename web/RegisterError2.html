<html>
    <head>
        <style>
            body{
                background-image: url("images/Sea.png");
                background-size: cover;
                font-family:sans-serif;
            }
            .container{
                width: 100%;
                display: flex;
                align-items: center;
                height: 720px;
                text-align: center;
            }
            .registerbox{
                width: 320px;
                height: auto;
                box-sizing: border-box;
                padding: 30px 30px;
                background: rgba(255,250,250,0.85);
                margin:0 auto;
                text-align: center;
            }
            h2{
                top: 0%;
                margin: 0 auto;
                padding: 0 0 30px;
                color: black;
                font-size:22px;
                text-align: center;
            }
            h3{
                position:relative;
                margin :0 auto;
                color: #5769b2;
                font-size: 16px;
                padding: 0 0 20px;
                text-align: center;
            }
            .registerbox input{
                width: 100%;
                margin-bottom: 25px;
            }
            .registerbox input[type="text"],.registerbox input[type="password"]{
                position: relative;
                border: none;
                outline: none;
                height: 30px;
                border-bottom: 1px solid #808080;
                color: black;
                background: transparent;
                font-size:16px;
            }
            .registerbox input[type="submit"]{
                margin: 0 25px;
                border: none;
                outline: none;
                border-radius: 20px;
                color: #fff;
                background: #313A5E;
                height: 40px;
                width: 80%;
                font-size:18px;
                cursor: pointer;
            }
            .registerbox input[type="submit"]:hover{
                background: #ABB4D9;
                color: #262626;
            }
        </style>
        <meta charset="ISO-8859-1">
        <title>Register</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css">
    </head>
    <body>
        <form action="Register.jsp" method="post">
            <div class="container">
                <div class="registerbox">
                    <h2>Register</h2>
                    <input type="text" name="fname" placeholder="Enter First Name" required>
                    <input type="text" name="lname" placeholder="Enter Last Name" required>
                    <input type="text"  name="phno" placeholder="Enter Phone Number" onkeypress="
                            return event.charCode >= 48 && event.charCode <= 57" required>
                    <input type="text" name="address" placeholder="Enter Address" required>
                    <input type="text" name="email" placeholder="Enter Email" required>
                    <input type="password" name="pass1" placeholder="Enter Password" required>
                    <input type="password" name="pass2" placeholder="Retype Password" required>
                    <h3>Passwords Do Not Match</h3>
                    <input type="submit" value="Submit" >
                </div>
            </div>
        </form>
    </body>
</html>
